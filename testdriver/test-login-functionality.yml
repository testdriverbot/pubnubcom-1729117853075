version: 4.0.69
steps:
  - prompt: Click on "Login".
    commands:
      - command: hover-text
        text: LOGIN
        description: login link in the header
        action: click
      - command: hover-text
        text: Login
        description: login link in the header
        action: click
  - prompt: Enter test credentials.
    commands:
      - command: hover-text
        text: Email address
        description: email input field
        action: click
      - command: type
        text: test@example.com
      - command: hover-text
        text: Password
        description: password input field
        action: click
      - command: type
        text: password123
  - prompt: Click the "Log In" button.
    commands:
      - command: hover-text
        text: LOG IN
        description: log in button
        action: click
  - prompt: >-
      Assert that the user is logged in and redirected to the dashboard.  # Use
      the content of the file from the environment
    commands:
      - command: assert
        expect: the dashboard is visible
