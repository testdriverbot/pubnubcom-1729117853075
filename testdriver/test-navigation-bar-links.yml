version: 4.0.69
steps:
  - prompt: Click on "Support".
    commands:
      - command: hover-text
        text: SUPPORT
        description: support link in the header
        action: click
  - prompt: >-
      Assert that the support page is displayed.  # Use the content of the file
      from the environment
    commands:
      - command: assert
        expect: the support page is displayed with "HOW CAN WE HELP YOU?" text
